<h2>work item list</h2>


<table class="table table-condensed">
    <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Version</th>
            <th>Original Estimate ( hours )</th>
            <th>Completed ( hours )</th>
            <th>Assigned to</th>
        </tr>
        <!--<tr *ngFor="let wi of workItems" [class] = "wi.critical == 'danger' ? 'danger':'success' " >-->
        <tr *ngFor="let wi of workItems" [class]="wi.critical == 'danger' ? 'danger':wi.critical == 'success' ? 'success': 'warning' ">
            <td>{{wi.id}} </td>
            <td>{{wi.title}}</td>
            <td>{{wi.version}}</td>
            <td>{{wi.originalEstimate}}</td>
            <td>{{wi.completed}}</td>
            <td>{{wi.assignedTo}} </td>
        </tr>
    </thead>
</table>
